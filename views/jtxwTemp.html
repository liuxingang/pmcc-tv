<!--slide nav-->

<div class="main-container">
    <div class="list-wrapper" style="margin-top: 0;">
        <h3 ng-bind="dataList[0].categoryName"></h3>
        <div class="relate-video">
            <ul>
                <li ng-repeat="item in dataList">
                    <a class="a-change" href={{aUrl}}{{$index}}  data-title={{item.mediaName}} data-url={{item.webvir}}>
                        <div class="m-news-content-video">
                            <img ng-src={{ip}}{{item.img}} alt="">
                            <span class="time" ng-bind="item.mediaTime"></span>
                        </div>
                        <p ng-bind="item.mediaName"></p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    var mySwiper = new Swiper('.swiper-container',{
        scrollContainer: true,
        scrollbar: {
            container: '.swiper-scrollbar'
        }
    })
</script>
